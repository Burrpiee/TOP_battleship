<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battleship</title>
</head>
<body>
    <header>
        <div class="header-container">
            <div class="title">Battleship</div>
            <div class="display" id="display"></div>
            <button class="instructions" id="instructions"></button>
        </div>
    </header>
    <main>
        <div class="gameboard-containers">
            <div class="player1-wrapper">
                <div class="column-labels"></div>
                <div class="row-labels"></div>
                <div class="board-container" id="player1-container"></div>
            </div>
            <div class="player2-wrapper">
                <div class="column-labels"></div>
                <div class="row-labels"></div>
                <div class="board-container" id="player2-container"></div>
            </div>
        </div>
    </main>
    <footer>
        <div class="controls-container"></div>
    </footer>
</body>
</html>
