<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battleship</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1 class="title">Battleship</h1>
        <div class="display" id="display">Place your ships</div>
        <button class="instructions" id="instructions">i</button>
    </header>
    <main>
        <div>
            <div class="board-title" id="player1-board-title">Player 1</div>
            <div id="player1-wrapper" class="gameboard-wrapper">
                <div class="empty-cell label-cell"></div>
                <div class="column-labels"></div>
                <div class="row-labels"></div>
                <div class="board-container" id="player1-board-container"></div>
            </div>
        </div>
        <div>
            <div class="board-title" id="player2-board-title">Computer</div>
            <div id="player2-wrapper" class="gameboard-wrapper">
                <div class="empty-cell label-cell"></div>
                <div class="column-labels"></div>
                <div class="row-labels"></div>
                <div class="board-container" id="player2-board-container"></div>
            </div>
        </div>
    </main>
    <footer>
        <div class="controls-container"></div>
    </footer>
</body>
</html>
